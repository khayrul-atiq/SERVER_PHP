<!DOCTYPE html>
<html>
<head>

	<title>Complain Box</title>
	<link rel="icon" href="SERVER_PHP/pictures/icon/complain.png">
	<link rel="stylesheet" type="text/css" href="SERVER_PHP/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="SERVER_PHP/fontawesome/web-fonts-with-css/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="SERVER_PHP/myCss/style001.css">

</head>
<body>

	<div class="container" style="margin-top: 100px">
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<h4>Login</h4><hr>
					<div class="panel-body">
						<form action="">
							<div class="form-group" class="tmp">
								<input type="email" name="email" class="form-control" placeholder="Enter Email">
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Enter Password">
							</div>

							<div class="form-group">
								
								<input type="submit" name="submit" class="btn btn-success btn-lg btn-block" value="Login">
							</div>


						</form> 
					</div> 
					<div class="lock"><i class="fa fa-lock fa-3x"></i></div>
					<div class="label">Login Form</div>
				</div> 
			</div> 
		</div> 
	</div>
